<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-to-School</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: repeating-linear-gradient(rgb(98, 169, 250),rgb(209, 144, 133));
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
    }

    .login-container {
        background: linear-gradient(rgba(255, 255, 255,3),rgb(102, 92, 92));
        border-radius: 15px;
        box-shadow: 10px 0px 0px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 50%;
        height: 50%;
        margin: 0 auto;
     }

    .pattern-lock {
        margin-bottom: 20px;
    }

    .pattern-lock button {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        background-color: #fff;
        margin: 5px;
        font-size: 1.5em;
        cursor: pointer;
        border-radius: 50%;
        transition: background-color 0.3s, transform 0.3s;
    }

    .pattern-lock button.active {
        background-color: #e1eba8;
    }

    .pattern-lock button:hover {
        background-color: #f0f0f0;
        transform: scale(1.3);
    }

    .message {
        color: red;
        font-size: 0.8em;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
    .reset {
       
        color: #ffffff;
        cursor: pointer;
        transition: color 0.3s;
        background-color: #ccc;
        color: black;
        border-radius: 10%;
        padding: 0.5%;
        box-shadow: 3px 0 0 rgba(255,255,255,0.5);
    }

    .reset:hover {
        color: #ffffff;
        background-color: coral;
    }
    .reframe{
    background-color: #f0f0f0;
    width: 50%;
    height: 10%;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    }
</style>
</head>
<body>
     
<div class="login-container">
    <h2>Login</h2>
    <div class="pattern-lock" id="patternLock"></div>
    <div class="message" id="message"></div>
    <button onclick="checkPattern()">Login</button>
    <button class="reset" onclick="resetPattern()">Reset</button>
</div>

<script>
    let pattern = "";
    let patternLock = document.getElementById("patternLock");
    let message = document.getElementById("message");

    // Function to create pattern lock
    function createPatternLock() {
        let buttons = "";
        for (let i = 1; i <= 9; i++) {
            buttons += `<button onclick="toggleButton(${i})" id="button${i}">${i}</button>`;
            if (i % 3 === 0) {
                buttons += "<br>";
            }
        }
        patternLock.innerHTML = buttons;
    }

    // Function to toggle button selection
    function toggleButton(num) {
        let button = document.getElementById(`button${num}`);
        if (button.classList.contains("active")) {
            button.classList.remove("active");
            pattern = pattern.replace(num, "");
        } else {
            button.classList.add("active");
            pattern += num;
        }
    }

    // Function to check pattern
    function checkPattern() {
        // Sample pattern (You can replace this with your logic to check against a stored pattern)
        let storedPattern = "786";
        if (pattern === storedPattern) {
            message.innerHTML = "Login successful!";
            message.style.color = "green";
            // Redirect to dashboard.html after successful login
            window.location.href = "Register3of1.html";
        } else {
            message.innerHTML = "Incorrect pattern, please try again.";
            message.style.color = "red";
            pattern = "";
            setTimeout(() => {
                let activeButtons = document.querySelectorAll(".pattern-lock button.active");
                activeButtons.forEach(button => button.classList.remove("active"));
            }, 200);
        }
    }

    function resetPattern() {
        let activeButtons = document.querySelectorAll(".pattern-lock button.active");
        activeButtons.forEach(button => button.classList.remove("active"));
        pattern = "";
    }

    createPatternLock();
</script>
</body>
</html>
